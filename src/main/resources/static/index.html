<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>FamilyShips</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width" />
    <base href="/" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/js-cookie/js.cookie.js"></script>
</head>

<body>
    <img src="familyships.png" width="50"/>
    <h1>FamilyShips</h1>
    <div class="container"></div>

    <div class="container unauthenticated">
        <div>
            With GitHub: <a href="/oauth2/authorization/github">click here</a>
          </div>
        <div>
            With Google: <a href="/oauth2/authorization/google">click here</a>
          </div>
    </div>
    <div class="container authenticated" style="display:none">
        Logged in as: <span id="id"></span>

        <div>
            Add person:
            <form action="/model/new_person" method="POST">
                <input type="text" name="name" placeholder="Enter the person's name">
                <input type="submit" value="Add">
            </form>
        </div>

        <div>
            Delete person:
            <form action="/model/delete_person" method="POST">
                <input type="text" name="id" placeholder="Enter the person's id">
                <input type="submit" value="Delete">
            </form>
        </div>

        <div>
            Add family:
            <form action="/model/new_family" method="POST">
                <input type="submit" value="Add">
            </form>
        </div>

        <div>
            Add family child:
            <form action="/model/new_family_child" method="POST">
                <input type="text" name="familyId" placeholder="Enter family id">
                <input type="text" name="childId" placeholder="Enter child id">
                <input type="submit" value="Add">
            </form>
        </div>


        <div>
            Add family parent:
            <form action="/model/new_family_parent" method="POST">
                <input type="text" name="familyId" placeholder="Enter family id">
                <input type="text" name="parentId" placeholder="Enter parent id">
                <input type="submit" value="Add">
            </form>
        </div>
        
        
        <div>
            <button onClick="logout()" class="btn btn-primary">Logout</button>
        </div>
    </div>

    <script type="text/javascript">
        $.get("/auth/id", function (data) {
            $("#id").html(data.id);
            $(".unauthenticated").hide();
            $(".authenticated").show();
            let script = document.createElement('script');
            script.type = "module";
            script.src = "tree.js";
            document.body.appendChild(script);
        });

        var logout = function () {
            // Consider using POST
            $.post("/logout", function () {
                $("#user").html('');
                $(".unauthenticated").show();
                $(".authenticated").hide();
            })
            return true;
        }
    </script>



</body>

</html>
